version: '3.7'

services:
  artifactory:
    image: releases-docker.jfrog.io/jfrog/artifactory-pro:7.49.10
    container_name: artifactory
    ports:
      - "8081:8081"
      - "8082:8082"
#    environment:
#      - JF_SHARED_DATABASE_TYPE=derby  # Switch to Derby
#    restart: always
    volumes:
      - artifactory_data:/var/opt/jfrog/artifactory
      - artifactory_config:/etc/opt/jfrog/artifactory

volumes:
  artifactory_data:
  artifactory_config:
